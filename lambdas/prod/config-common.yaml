custom:
  config:
    org: jbkrsls
    frameworkVersion: '2'
    stage: prod

#-------------

provider:
  name: aws
  runtime: nodejs14.x
  profile: jbkr-programmatic-access
  lambdaHashingVersion: '20201221'
mongoDbHost: ${ssm:mongodb-host}
mongoDbPass: ${ssm:mongodb-pass}
mongoDbUser: ${ssm:mongodb-user}
mongoDbDbName: ${ssm:mongodb-db-name}
simpleAuthKey: ${ssm:simple-auth-key}
endpoints:
  client-content:
    starter:                           client-content/starter
    scaffold:                          client-content/scaffold
    screen:                            client-content/screen
    profile:                           client-content/profile
    liblab:                            client-content/liblab
    contact:                           client-content/contact
    fourohfour:                        client-content/fourohfour
